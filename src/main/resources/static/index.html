<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Prices</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<nav>
    <div class="nav-container">
        <h1>Live Cryptocurrency Prices</h1>
        <div class="nav-buttons">
            <span id="balance">Balance: $0.00</span>
            <button id="reset-button">Reset</button>
            <button id="history-button">View Transaction History</button>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Crypto Prices Table -->
    <table>
        <thead>
        <tr>
        </tr>
        </thead>
        <tbody id="crypto-table"></tbody>
    </table>

    <!-- Transaction History -->
    <div class="history-section">
        <h2>Transaction History</h2>
        <ul id="history-list"></ul>
    </div>
</div>
<!-- Add this modal structure to your HTML file -->
<div id="transactionModal" class="modal">
    <div class="modal-content">
        <!-- Initial transaction form -->
        <div id="transactionForm">
            <p id="modalMessage"></p>
            <p id="modalError" style="color: red; display: none;"></p>
            <input type="number" id="amountInput" placeholder="Enter amount" min="0" step="0.0001">
            <div class="modal-buttons">
                <button id="confirmTransaction">Confirm</button>
                <button id="cancelTransaction">Cancel</button>
            </div>
        </div>

        <!-- Confirmation message after transaction -->
        <div id="confirmationMessage" style="display: none;">
            <p id="confirmationText"></p>
            <div class="modal-buttons">
                <button id="okButton">OK</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
